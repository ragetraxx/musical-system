<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RageTube</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">

      <img src="logo.png" alt="RageTube Logo" class="logo"/>
      <h1 class="site-title">RageTube</h1>
    </div>
    <div class="navbar-center">
      <input type="text" id="searchBar" placeholder="Search"/>
    </div>
    <div class="navbar-right">
      <div class="profile-placeholder">ğŸ‘¤</div>
    </div>
  </header>

  <!-- Fixed Video Player -->
  <section class="player-section">
    <video id="videoPlayer" controls autoplay playsinline></video>
    <h2 id="videoTitle"></h2>
    <p id="videoDescription"></p>
  </section>

  <!-- Scrollable Recommendations -->
  <main class="recommendations" id="movie-container"></main>

  <script src="script.js"></script>
</body>
</html>
