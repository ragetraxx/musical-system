<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Movie Rows -->
    <main id="movie-container"></main>

</body>
</html>
