<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img id="logo" src="logo.png" alt="Website Logo">
        <h1>Film Library</h1>
        <select id="categoryFilter"></select>
    </header>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search movies..." onkeyup="searchMovies()">

    <!-- Movie Container -->
    <div id="movieContainer" class="movies-grid"></div>

    <div id="playerContainer" class="hidden">
        <video id="videoPlayer" controls></video>
        <button id="closePlayer">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
