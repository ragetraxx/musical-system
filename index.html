<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rage Movie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Rage Movie Logo" class="logo" />
    <h1>Rage Movie</h1>
  </header>

  <main>
    <div class="input-area">
      <select id="id-type">
        <option value="imdb">IMDb ID</option>
        <option value="tmdb">TMDb ID</option>
      </select>
      <input type="text" id="movie-id" placeholder="Enter IMDb or TMDb ID" />
      <button id="load-btn">Load Movie</button>
    </div>

    <div id="player-container">
      <iframe
        id="movie-player"
        src=""
        frameborder="0"
        allowfullscreen
        allow="autoplay; fullscreen"
      ></iframe>
    </div>

    <section id="latest-section">
      <h2>Latest Movies</h2>
      <div class="page-control">
        <button id="prev-page">Prev</button>
        <span id="page-number">1</span>
        <button id="next-page">Next</button>
      </div>
      <div id="latest-movies" class="movies-grid"></div>
    </section>
  </main>

  <footer>
    <p>Powered by VidSrc</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
